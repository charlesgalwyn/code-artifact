<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Learning State Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 40px;
        }
        .container {
            max-width: 700px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 180px;
            font-family: monospace;
            margin-top: 10px;
        }
        button {
            margin-top: 15px;
            padding: 10px 18px;
            font-size: 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #e9f5ff;
            border-left: 5px solid #007bff;
        }
        .error {
            background: #ffe9e9;
            border-left: 5px solid red;
        }
        small {
            color: #666;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Learning State Prediction</h1>

    <p>
        Enter student interaction sequence in JSON format.
        <br>
        <small>(Each step = action, reg, self, numeric)</small>
    </p>

    <textarea id="inputJson">
{
  "sequence": [
    {
      "action": 12,
      "reg": 2,
      "self": 1,
      "numeric": [0.8, 12.3, 1.0, 0.5]
    },
    {
      "action": 4,
      "reg": 1,
      "self": 0,
      "numeric": [0.5, 10.1, 0.0, 0.2]
    }
  ]
}
    </textarea>

    <button onclick="predict()">Predict Learning State</button>

    <div id="output"></div>
</div>

<script>
async function predict() {
    const outputDiv = document.getElementById("output");
    outputDiv.innerHTML = "";

    let inputData;
    try {
        inputData = JSON.parse(document.getElementById("inputJson").value);
    } catch (err) {
        outputDiv.innerHTML = "<div class='result error'>Invalid JSON format</div>";
        return;
    }

    try {
        const response = await fetch("http://127.0.0.1:8000/predict", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(inputData)
        });

        if (!response.ok) {
            throw new Error("API error");
        }

        const result = await response.json();

        outputDiv.innerHTML = `
            <div class="result">
                <strong>Predicted Learning Phase:</strong> ${result.predicted_phase}<br>
                <strong>Confidence:</strong> ${(result.confidence * 100).toFixed(2)}%
            </div>
        `;
    } catch (error) {
        outputDiv.innerHTML = `
            <div class="result error">
                Failed to connect to backend.<br>
                Make sure FastAPI server is running.
            </div>
        `;
    }
}
</script>

</body>
</html>
